<html>
<head>
<meta charset="utf-8">
<title>Форма обратной связи</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <center>
        <center><h3> Форма обратной связи</h3> </center>
            <div align= "left" style="width: 500px;">
                <fieldset class="info_fieldset">
                    <legend> Обратная связь</legend>
                    <div id = "note"></div>
                    <form class="fields">
                        <label>Ваше имя: </label>
                        <input required class= "textbox" type="text" name="firstname" id="firstname" value="" placeholder = "Иван" pattern = "^[А-Яа-яЁё\s]+$" > <br /> 
                        <label>Ваше отчество: </label>
                        <input class= "textbox" type="text" name="lastname" id="lastname" value="" placeholder = "Иванович" pattern = "^[А-Яа-яЁё\s]+$"><br /> 
                        <label>Ваша фамилия: </label>
                        <input required class= "textbox" type="text" name="surname" id="surname" value="" placeholder = "Иванов" pattern = "^[А-Яа-яЁё\s]+$"><br /> 
                        <label>Ваш Email: </label>
                        <input required class="textbox" type="text" name="mail" id="mail" value="" placeholder="name@mail.ru" pattern="[^.]+[0-9A-Za-z._%+-]*[^.]@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$">
                        <br />
                        <label>Тема</label>
                        <input class="textbox" type="text" name="subject" value="" id="subject" placeholder="Ваша тема сообщения" pattern = "^[А-Яа-яЁё\s]+$"><br />
                        <label>Сообщение</label>
                        <textarea required class="textbox" name="message" id="message" rows="5" cols="25" placeholder = "Ваше сообщение" pattern = "^[А-Яа-яЁё\s]+$"></textarea><br />
                        <label>&nbsp;</label>
                        <button class="button" id='button' name="submit" onclick='Message.send();return false;'>Отправить</button>
                    </form>
                </fieldset>
            </div>
            <div class ="block1" align= "left" style="width: 500px;">
                <div id="messages">
            </div>
        </center>
        <script src="js/app.js"> </script>
</body>
</html>
